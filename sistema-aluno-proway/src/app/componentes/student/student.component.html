<div class="card">
    <!-- <img src="{{ aluno.img }}" alt=""> -->
    <img [src]="aluno.img" alt="">
    <h2>{{ aluno.nome }}</h2>
    <p><strong>Curso: </strong>{{ aluno.curso }}</p>
    <p><strong>Matr√≠cula: </strong>{{ aluno.matricula }}</p>
    <p><strong>Email: </strong>{{ aluno.email }}</p>
    <div class="aprovacao" [ngClass]="aluno.cadastro ? 'aprovado' : 'reprovado' ">
        <p>
            Aluno: {{ aluno.cadastro ? 'Aprovado' : 'Reprovado' }}
        </p>
    </div>
    <h3><strong [ngStyle]="{ 'font-size' : textoMedio }">Proway</strong></h3>
</div>
